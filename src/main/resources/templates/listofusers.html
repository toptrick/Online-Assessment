<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All User Details</title>
<style>
table, th, td {
  border: 1px solid white;
}
#container{
		background-color:rgb(182, 217, 232);
		height:610px;
		width:1600px;
	}
</style>
</head>
<body>
<div id="container">
<h1>List of All Users</h1><br/>
<table>
<tbody>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email ID</th>
		<th>User Type</th>
	</tr>
	<tr th:each = "u : ${user}" >
		<td th:text="${u.firstname}" ></td>
		<td th:text="${u.lastname}" ></td>
		<td th:text="${u.email}"></td>
		<td th:text="${u.usertype}"></td>
	</tr>
					
</tbody>
</table>
</div>
</body>
</html>
